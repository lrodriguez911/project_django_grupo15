{% extends '../base.html' %}

{% block titulo %}Eliminar Paciente{% endblock%}

{% block content %}
<h1 class="mt-4">Pacientes</h1>
<ol class="breadcrumb mb-4">
    <li class="breadcrumb-item"><a href="{% url 'home_pac' %}">Portal de Pacientes</a></li>
    <li class="breadcrumb-item active">Eliminar Paciente</li>
</ol>


<div class="card">
    <div class="card-header">Eliminacion de Paciente</div>
    <div class="card-body">
        <form method="post">{% csrf_token %}
            <p>Esta seguro que quiere eliminar los datos del Paciente: "{{ object.nombre }}"?</p>
            <input type="submit" value="Confirmar" class="btn btn-danger">
        </form>
        
    </div>
</div>
{% endblock %}
